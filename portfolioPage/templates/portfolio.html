{% extends 'mainTemplate.html' %}
{% block content %}
<div id="header" class="row">
    <div class="col-12">
        <img src="{{owner.personalImg.url}}" alt="">
        <p><span>{{owner.name}}</span> {{owner.caption}}</p>
    </div>
</div>
<div id="projects" class="">
    <h2>Live Projects</h2>
    <hr class="w-25">
    <div class="row mt-3">
        {% for pr in projects %}
        <div class="mt-5 col-lg-4 col-md-6 col-sm-6">
            <img src="{{pr.prImage}}">
            <div class="pr_caption">
                <a href="{{pr.prLink}}">{{pr.name}}</a>
                <p>{{pr.info}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
